<!DOCTYPE html>
<html>
<head>
    <title>JQuery-validation demo | Bootstrap</title>
    <meta charset="UTF-8">

    <!-- frameworks -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- libs -->
    <script src="../dist/libs/jquery.maskedinput.js"></script>

    <script src="../dist/js/jquery.citrusValidator.min.js"></script>
    <link rel="stylesheet" href="../dist/css/jquery.citrusValidator.min.css">
    <script>
        $(function() {
            //вызов валидатора
            new citrusValidator($("#signupForm"))ж
        });
    </script>
</head>
<body>
<p><br></p>
<div class="container">
    <h4>Добавление полей через addFeild и события "validSucess", "validError". <br>
        Установка сообщеия для правила "required".</h4>
    <br>
    <div class="row">
        <form id="signupForm" method="post" class="form-validate form-horizontal" action="" autocomplete="off">
            <div class="form-group">
                <label class="col-sm-4 control-label" for="">Пароль (в разработке):<span class="red">*</span></label>
                <div class="col-sm-6 input-container">
                    <input data-valid="main_password required" type="password" placeholder="Пароль" name="pass" />

                    <div class="new-registration good4">
                        <div class="lines clearfix">
                            <div class="register-pass-status-line1"></div>
                            <div class="register-pass-status-line2"></div>
                            <div class="register-pass-status-line3"></div>
                            <div class="register-pass-status-line4"></div>
                            <div class="register-pass-status-line5"></div>
                        </div>


                        <div class="password-stutus-txt">
                            <div class="new-reg-status-pad"><strong>Надежность:</strong> Хороший</div>
                            <div class="new-reg-status-description">Этот пароль не поддастся самым распространённым атакам с применением полного перебора. Убедитесь, что запомнили его.</div>
                        </div>
                    </div><!-- .new-registration -->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-4">
                    <button type="submit" class="btn btn-primary" name="signup1" value="Sign up">Валидация</button>
                </div>
            </div>
        </form>
    </div>
</div>
