<!DOCTYPE html>
<html>
<head>
	<title>JQuery-validation demo | Bootstrap</title>
	<meta charset="UTF-8">

<!-- frameworks -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- libs -->
	<script src="dist/libs/jquery.maskedinput.js"></script>

	<script src="dist/js/jquery.citrusValidator.js"></script>
    <script src="dist/js/lang/ru.js"></script>
	<link rel="stylesheet" href="dist/css/jquery.citrusValidator.min.css">
	<script>
		$(function() {
			//Основная форма
			window.form = new citrusValidator($("#signupForm1"));
			$(".phone_mask").mask("+7 (999) 999-99-99");
			$(".snils-mask").mask("999-999-999 99");

			//вызов через плагин с удалением объекта при совпадении
			//$("form").citrusValidator({checkInit:false});
			//получение объекта валидатора через плагин
			//console.log($("form").citrusValidator('get'));

			var $orderForm = $('#order-form');
			window.orderValidator = new citrusValidator($orderForm);
			$orderForm
				.on('click', '.js-form-fill', function (event) {
					event.preventDefault();
					$orderForm.find('[type="text"], textarea').each(function (index, item) {
						$(item).val($(item).attr('placeholder'));
					});
					orderValidator.validateField(orderValidator.fields);
				})
				.on('click','.js-attach-events', orderValidator.attachEvents)
				.on('click','.js-detach-events', orderValidator.detachEvents)
				.on('click','.js-destroy', orderValidator.destroy)
				.on('click','.js-init', orderValidator.init);

			var registerValidator = new citrusValidator($('#register'));
		});
	</script>
</head>
<body>

<p><br></p>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">

				<form action="" class="form-horizontal" id="order-form">
					<h2>Оформление заказа</h2>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">ИНН<span class="red">*</span></label>
						<div class="col-sm-6 input-container">
							<input data-valid="inn required" type="text" class="form-control" name="inn" placeholder="7750004305" id="inn" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">ИНН юр лица</label>
						<div class="col-sm-6 input-container">
							<input data-valid="inn_u" type="text" class="form-control" name="inn_u" placeholder="1234567894" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">ИНН физ лица</label>
						<div class="col-sm-6 input-container">
							<input data-valid="inn_f" type="text" class="form-control" name="inn_f" placeholder="054302743481" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">ОГРН</label>
						<div class="col-sm-6 input-container">
							<input data-valid="ogrn" type="text" class="form-control" name="ogrn" placeholder="5077746887312" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">КПП</label>
						<div class="col-sm-6 input-container">
							<input data-valid="kpp" type="text" class="form-control" name="kpp" placeholder="771401001" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">Бик</label>
						<div class="col-sm-6 input-container">
							<input data-valid="bik" type="text" class="form-control" name="bik" placeholder="044525451" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">К/счет</label>
						<div class="col-sm-6 input-container">
							<input data-valid="ks" type="text" class="form-control" name="ks" placeholder="30101810545250000451" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">Р/счет</label>
						<div class="col-sm-6 input-container">
							<input data-valid="rs" type="text" class="form-control" name="rs" placeholder="40701810300000000004" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">Снилс</label>
						<div class="col-sm-6 input-container">
							<input data-valid="snils" type="text" class="form-control snils-mask" name="snils" placeholder="116-973-385 89" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-4">
							<button type="submit" class="btn btn-primary" name="" value="" >Отправить</button>
							<button type="button" class="btn btn-secondary js-form-fill" name="" value="" >Заполнить форму</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-4">
							<button type="button" class="btn btn-secondary js-attach-events" name="" value="" >attachEvents()</button>
							<button type="button" class="btn btn-secondary js-detach-events" name="" value="" >detachEvents()</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-4">
							<button type="button" class="btn btn-secondary js-init" name="" value="" >init()</button>
							<button type="button" class="btn btn-secondary js-destroy" name="" value="" >destroy()</button>
						</div>
					</div>
				</form>

				<form action="" class="form-horizontal" id="register">
					<h2>Регистрация</h2>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">Логин:<span class="red">*</span></label>
						<div class="col-sm-6 input-container">
							<input class="form-control" data-valid="login required length" data-valid-param-minlength="4" type="password" placeholder="Логин" name="pass" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">Пароль:<span class="red">*</span></label>
						<div class="col-sm-6 input-container">
							<input class="form-control" data-valid="main_password required length" data-valid-param-minlength="4" type="password" placeholder="Пароль" name="pass" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" for="">Повтор пароля:<span class="red">*</span></label>
						<div class="col-sm-6 input-container">
							<input class="form-control" data-valid="confirm_password required" type="password" placeholder="Повторите пароль" name="pass_confirm" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-4">
							<button type="submit" class="btn btn-primary" name="" value="" >Отправить</button>
						</div>
					</div>
				</form>

				<h1>Валидация полей</h1>
				<div class="panel panel-default">
					<div class="panel-body">
						<form id="signupForm1" method="post" class="form-validate form-horizontal" action="" autocomplete="off">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="email">Email:</label>
                                <div class="col-sm-6 input-container">
                                    <input data-valid="email" data-valid-params = '{"requireGroup":1, "name": "email"}' type="email" class="form-control" name="email1" placeholder="example@mail.ru" id="email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6 col-sm-offset-4">
                                    <b>или</b>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="">Телефон:</label>
                                <div class="col-sm-6 input-container">
                                    <input data-valid="phone_all" data-valid-params = '{"requireGroup":1, "name": "телефон"}' type="text" class="form-control" name="phone" placeholder="99-99-99 или +7 (999) 999-99-99"  />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="">Email или Телефон:</label>
                                <div class="col-sm-6 input-container">
                                    <input data-valid="ruleGroup" data-valid-params = '{"ruleGroup": ["email", "phone_all"]}' data-valid-messages = '{"ruleGroup": "Пожалуйста, введите корректный email или телефон"}' type="text" class="form-control" name="phone" placeholder="" />
                                </div>
                            </div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="">Имя (аякс + триггер):<span class="red">*</span></label>
								<div class="col-sm-6 input-container">
									<input data-valid="ajax required" data-valid-params = '{"ajaxUrl":"ajax.php", "trigger": "change"}' data-ajax-url="ajax.php" data-validate-trigger ="change" type="text" class="form-control" name="firstname" placeholder="Проверка имени на уникальность"  id="ajax"/>
								</div>
							</div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="">Длина строки:<span class="red">*</span></label>
                                <div class="col-sm-6 input-container">
                                    <input data-valid="length" data-valid-params = '{"minlength":2,"maxlength":6}' type="text" class="form-control" name="uname" placeholder="от 2 до 6" id="length"/>
                                </div>
                            </div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="">Федеральный номер телефона (маска):<span class="red">*</span></label>
								<div class="col-sm-6 input-container">
									<input data-valid="phone required"  type="text" class="form-control phone_mask"  name="phone1" placeholder="+7 (999) 999-99-99" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="">Число (не менее 100 и не более 1000): </label>
								<div class="col-sm-6 input-container">
									<input data-valid="number" type="text" class="form-control" name="number1" data-valid-params='{"min": 100, "max":1000}'  placeholder="Число" />
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-4 control-label " for="">URL</label>
								<div class="col-sm-6 input-container">
									<input data-valid="url" type="text" class="form-control" name="url" placeholder="http://example.ru" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="">Сообщение</label>
								<div class="col-sm-6 input-container">
									<textarea class="form-control" name="big_text" id="" cols="30" rows="10"></textarea>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-5 col-sm-offset-4 input-container">
						          <div class="radio">
						            <label>
						              <input data-valid="required" type="radio" name="underwear" >
						              Boxers
						            </label>
						          </div>
						          <div class="radio">
						            <label>
						              <input data-valid="required" type="radio" name="underwear" >
						              Briefs
						            </label>
						          </div>
						        </div>
					        </div>

                            <div class="form-group">
                                <div class="col-sm-5 col-sm-offset-4">
                                    <div class="checkbox input-container">
                                        <label>
                                            <input data-valid="required" data-valid-params='{"important":1}' type="checkbox" id="agree1" name="agree12" value="agree" />Я согласен на обработку моих данных.
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-5 col-sm-offset-4">
                                    <div class="checkbox input-container">
                                        <label>
                                            <input data-valid="required" data-valid-params='{"important":1}' type="checkbox" id="agree2" name="agree22" value="agree" />Я прочитал пользовательское соглашение.
                                        </label>
                                    </div>
                                </div>
                            </div>

							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-4">
									<button type="submit" class="btn btn-primary" name="signup1" value="Sign up">Валидация</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
